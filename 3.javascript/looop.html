       </select>
        <button id="GuessB">GuessMe!</button>

        <script>
            document.getElementById("GuessB").onclick = function(){
                var myNumber = document.getElementById("Guess").value;
                var gotIt= false;
                var NumberofGuesses =1;
                while(gotIt== false){
                  var guess = Math.random();
                     guess = guess *6;
                     guess = Math.floor(guess);
                      if (guess == myNumber){
                         gotIt= true;
                            alert("Got it!it was "+ guess + "it took me "+ NumberofGuesses + "guesses");

                        }
                      else{
                        NumberofGuesses++;
                       }
                }

            }
